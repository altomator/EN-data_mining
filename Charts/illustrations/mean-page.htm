<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Average number of illustrations for 1,000 pages </title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Average number of illustrations for 1,000 pages '
        },
        subtitle: {
            text: 'Source : Europeana Newspapers/BnF'
        },
        xAxis: {
            categories: ['Le Journal des Debats', 'Le Gaulois', 'Le Matin', 'Le Petit Journal illustre', 'Le Petit Parisien', 'Ouest-Eclair']
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Average number of illustrations for 1,000 pages (evenly distributed on XIXth and XXth centuries)'
            }
        },
        legend: {
            reversed: true
        },
        plotOptions: {
            series: {
                stacking: 'normal'
            }
        },
         series: [{
            name: 'XXe s.',
            data: [225, 302, 6220, 4458, 4656,3600]
        }, {
            name: 'XIXe s.',
            data: [27, 173, 127, 2113, 39, 1000]
        }]
    });
});
		</script>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/themes/sand-signika.js"></script>

<div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
