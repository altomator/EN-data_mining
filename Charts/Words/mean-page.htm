<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Average number of words per page</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Average number of words per page'
        },
        subtitle: {
            text: 'Source : Europeana Newspapers/BnF'
        },
        xAxis: {
            categories: ['Le Journal des Débats', 'Le Gaulois', 'Le Matin', 'Le Petit Journal illustré', 'Le Petit Parisien', 'Ouest-Eclair'],
            title: {
                text: null
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Words per page',
                align: 'high'
            },
            labels: {
                overflow: 'justify'
            }
        },
        tooltip: {
            valueSuffix: ' words'
        },
        plotOptions: {
            bar: {
                dataLabels: {
                    enabled: true
                }
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top',
            x: 10,
            y: 180,
            floating: true,
            borderWidth: 1,
            backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
            shadow: true
        },
        credits: {
            enabled: false
        },

        series: [{
            name: 'XXth c.',
            data: [6918, 7028, 5874, 2056, 5836, 4884]
        },
        {
            name: 'XIXth c.',
            data: [5631, 6208, 6452, 3138, 4834, 4479]
        }]



    });
});
		</script>
	</head>
	<body>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>
			<script src="../..js/sand-signika.js"></script>

<div id="container" style="min-width: 310px; max-width: 900px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
